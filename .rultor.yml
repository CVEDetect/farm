---
docker:
  image: g4s8/rultor:farm
assets:
  settings.xml: zerocracy/home#assets/zerocracy/settings.xml
  id_rsa: zerocracy/home#assets/heroku-key
  id_rsa.pub: zerocracy/home#assets/heroku-key.pub
env:
  MAVEN_OPTS: -Xmx1g
install: |-
  rm -fr $HOME/.m2/repository
  ln -sn /tmp/.m2 $HOME/.m2/repository
deploy:
  script: |
    pdd --source=$(pwd) --verbose --file=/dev/null
    mvn clean install -Prultor --settings ../settings.xml --quiet
    mvn clean --quiet
release:
  sensitive:
    - settings.xml
  script: |
    [[ "${tag}" =~ ^[0-9]+(\.[0-9]+)*$ ]] || exit -1
    nohup local-cdn -host datum.zerocracy.com -pid /tmp/local-cdn.pid &>/dev/null &
    mvn clean process-resources --quiet
    mvn clean versions:set "-DnewVersion=${tag}" --quiet
    git commit -am "${tag}"
    cp ../settings.xml settings.xml
    mvn clean package -Pqulice,codenarc,zc-farm --errors --batch-mode --quiet --settings ../settings.xml -Dhttp.proxyHost=localhost -Dhttp.proxyPort=8010
    git remote add heroku git@heroku.com:zerocrat.git
    mkdir ~/.ssh
    mv ../id_rsa ../id_rsa.pub ~/.ssh
    chmod -R 600 ~/.ssh/*
    echo -e "Host *\n  StrictHostKeyChecking no\n  UserKnownHostsFile=/dev/null" > ~/.ssh/config
    git fetch
    git add settings.xml
    mvn initialize -Pshutdown --settings settings.xml
    mvn liquibase:update -Pliquibase --errors --settings settings.xml
    git commit -m 'settings.xml'; trap "git reset HEAD~1" EXIT
    git push -f heroku $(git symbolic-ref --short HEAD):master
    rm -rf settings.xml
    curl -f --connect-timeout 15 --retry 5 --retry-delay 30 https://www.0crat.com > /dev/null
merge:
  script: |-
    pdd --source=$(pwd) --verbose --file=/dev/null
    mvn help:system install -Pqulice,codenarc --settings ../settings.xml -Dhttp.proxyHost=localhost -Dhttp.proxyPort=8010
    mvn clean site -Psite --settings ../settings.xml --quiet
    git commit -am "updated resources" || echo "nothing to update"
architect:
  - g4s8
  - yegor256
